<!DOCTYPE html>
<html>
<head>
  <title>Vehicle Cards</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .card {
      width: 260px;
      background-color: white;
      border: 1px solid #ddd;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border-radius: 8px;
    }
    .image-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 5px;
      padding: 5px;
    }

    .image-grid img {
      width: 100%;
      height: 120px;
      object-fit: cover;
      border-radius: 4px;
    }

    .card-content {
      padding: 10px 15px 15px;
      text-align: center;
    }

    .card-content h3 {
      font-size: 18px;
      color: #2c3e50;
    }
  </style>
</head>
<body>
  <h1>TOP MODEL VEHICLES</h1>
  <div class="card-container">
    <div class="card">
      <div class="image-grid">
        <img src="./BMW.jpeg" alt="Car Image">
        <img src="./HY.jpeg" alt="Car Image">
        <img src="./LAMBO.jpeg" alt="Car Image">
        <img src="./RR.jpeg" alt="Car Image">
      </div>
      <div class="card-content">
        <h3>Cars</h3>
      </div>
    </div>
    <div class="card">
      <div class="image-grid">
        <img src="./DUC.jpeg" alt="Bike Image">
        <img src="./KTM.jpeg" alt="Bike Image">
        <img src="./NIN.jpeg" alt="Bike Image">
        <img src="./TRIMPH.jpeg" alt="Bike Image">
      </div>
      <div class="card-content">
        <h3>Bikes</h3>
      </div>
    </div>
    <div class="card">
      <div class="image-grid">
        <img src="./BMX.jpeg" alt="Cycle Image">
        <img src="./FF.jpeg" alt="Cycle Image">
        <img src="./HERO.jpeg" alt="Cycle Image">
        <img src="./ATLAS.jpeg" alt="Cycle Image">
      </div>
      <div class="card-content">
        <h3>Cycles</h3>
      </div>
    </div>
    <div class="card">
      <div class="image-grid">
        <img src="./J1.jpeg" alt="Jet 1">
        <img src="./J2.jpeg" alt="Jet 2">
        <img src="./J3.jpeg" alt="Jet 3">
        <img src="./J4.jpeg" alt="Jet 4">
      </div>
      <div class="card-content">
        <h3>Jets</h3>
      </div>
    </div>
  </div>
</body>
</html>
